<div class="task-list-container">
  <mat-form-field appearance="outline">
    <mat-label>Filtrar tarefas</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite para filtrar">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
      <td mat-cell *matCellDef="let task">{{task.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let task">{{task.title}}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsável</th>
      <td mat-cell *matCellDef="let task">{{task.owner}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let task">
<!--        <button mat-icon-button aria-label="Consultar" (click)="consultar(task)">-->
<!--          <mat-icon>search</mat-icon>-->
<!--        </button>-->
<!--        <button mat-icon-button aria-label="Editar" (click)="editar(task)">-->
<!--          <mat-icon>edit</mat-icon>-->
<!--        </button>-->
<!--        <button mat-icon-button aria-label="Remover" (click)="remover(task)">-->
<!--          <mat-icon>delete</mat-icon>-->
<!--        </button>-->
<!--        <button mat-icon-button aria-label="Concluir" (click)="concluir(task)">-->
<!--          <mat-icon>check_circle</mat-icon>-->
<!--        </button>-->
      </td>
    </ng-container>

<!--    @if (dataSource.data.length === 0) {-->
<!--      <tr>-->
<!--        <td mat-cell colspan="4">-->
<!--          Nenhuma tarefa com esses filtros foi encontrada!-->
<!--        </td>-->
<!--      </tr>-->
<!--    }-->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-row *matNoDataRow>
      <ng-container>
        <td [attr.colspan]="displayedColumns.length">
          Nenhuma tarefa com esses filtros foi encontrada!
        </td>
      </ng-container>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
